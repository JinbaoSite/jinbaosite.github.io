<div class="dt-article">
	<div class="posts-list l-page">
		{% for article in site.data.articles %}
		{% if article.category == 'projects' %}
		<div class="post-preview peer-reviewed">
			<div class="metadata">
				<div class="publishedDate">{{ article.publishedDate }}</div>
				<div class="tags"><a class="tag peer-reviewed" href="{{ article.category-herf }}"><span>{{ article.category }}</span></a></div>
			</div>
			<a href="{{ article.article-href }}">
				<div class="thumbnail"><img src="{{ article.article-img }}"></div>
				<div class="description">
					<h2 class="title">{{ article.title }}</h2>
					<p class="authors">{{ article.authors }}</p>
					<p class="abstract">{{ article.abstract }}</p>
				</div>
			</a>
		</div>
		{% endif %}
		{% endfor %}
	</div>
</div>
